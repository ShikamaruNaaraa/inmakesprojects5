{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
{% for i in movie %}
        <div class="col-md-4">
            <div class="card" style="width: 19rem;">
                <a href="{% url 'movieapp:details' i.id %}">
                   <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="400">
                </a>
                <div class="card-body">
                   <h5 class="card-title">{{i.name}}</h5>
                   <p class="card-text">{{i.year}}</p>
                   <a href="{% url 'movieapp:details' i.id %}" class="btn btn-dark">More Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
