{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/roboto-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-5/css/fontawesome-all.min.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" method="post">
				{% csrf_token %}
				<h2>Register Now</h2>
				<div class="form-row">
					<label for="first-name">Username</label>
					<input type="text" name="username" id="username" class="input-text" placeholder="Your Username" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="first-name">First Name</label>
					<input type="text" name="first_name" id="first-name" class="input-text" placeholder="Your First Name" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="last-name">Last Name</label>
					<input type="text" name="last_name" id="last-name" class="input-text" placeholder="Your Last Name" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="your-email">Your Email</label>
					<input type="text" name="email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row">
					<label for="cpassword">Password</label>
					<input type="password" name="cpassword" id="cpassword" class="input-text" placeholder="Confirm Password" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
				{% for i in messages %}
				<h5>{{i}}</h5>
				{% endfor %}
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
